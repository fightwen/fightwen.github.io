n></div><div class="line">    <span class="keyword">while</span>(<span class="literal">true</span>)&#123;</div><div class="line">       <span class="comment">//輸入i跟j</span></div><div class="line">        <span class="built_in">cin</span> &gt;&gt; i &gt;&gt; j ;</div><div class="line"></div><div class="line">        <span class="comment">//如果i比j大，i的值放到j，j的值放到i(交換)</span></div><div class="line">        <span class="comment">//我們希望不管怎樣一定是i&lt;j，後面邏輯才好處理</span></div><div class="line">        <span class="keyword">if</span>(i&gt;j)&#123;</div><div class="line">            <span class="keyword">long</span> tmp = i;</div><div class="line">            i = j;</div><div class="line">            j = tmp;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="comment">//預設最大的輪迴次數為0</span></div><div class="line">        <span class="keyword">long</span> maxCycle = <span class="number">0</span>;</div><div class="line"></div><div class="line">        <span class="comment">//n的數值範圍是i到j，所以跑i到j範圍的迴圈</span></div><div class="line">        <span class="keyword">for</span>(<span class="keyword">long</span> n = i;n &lt;= j;n++)&#123;</div><div class="line">            <span class="comment">//執行題目所說的演算法</span></div><div class="line">            <span class="comment">//計算他跑迴圈的次數</span></div><div class="line">            <span class="keyword">long</span> nCycle = algorithm(n);</div><div class="line"></div><div class="line">            <span class="comment">//如果比目前設定的最大輪迴次數還大</span></div><div class="line">            <span class="comment">//就取代掉他把值放進maxCycle</span></div><div class="line">            <span class="keyword">if</span>(nCycle &gt; maxCycle)&#123;</div><div class="line">                maxCycle = nCycle;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="built_in">cout</span> &lt;&lt; i &lt;&lt; <span class="string">" "</span> &lt;&lt;
